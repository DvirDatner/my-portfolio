<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <app-home *ngIf="loadedFeature === 'home'"></app-home>
      <app-projects *ngIf="loadedFeature === 'projects'"></app-projects>
      <app-certificates *ngIf="loadedFeature === 'certificates'"></app-certificates>
      <app-about *ngIf="loadedFeature === 'about'"></app-about>
      <app-skills *ngIf="loadedFeature === 'skills'"></app-skills>
      <app-contact *ngIf="loadedFeature === 'contact'"></app-contact>
    </div>
  </div>
</div>
